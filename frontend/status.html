<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24IFR - System Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .status-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .status-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .status-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .status-header .overall-status {
            font-size: 24px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }
        .status-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .status-category {
            background: var(--surface-hover);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .status-category[open] {
            background: var(--surface-color);
            border-color: rgba(245, 222, 64, 0.3);
        }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            list-style: none; /* Remove default marker */
        }
        .category-header::-webkit-details-marker {
            display: none; /* For Chrome */
        }
        .category-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
        }
        .category-status {
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-transform: capitalize;
        }
        .endpoint-list, .error-log-list {
            padding: 0 20px 20px 20px;
            border-top: 1px solid var(--border-color);
        }
        .endpoint-item, .error-log-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .endpoint-item:last-child, .error-log-item:last-child {
            border-bottom: none;
        }
        .endpoint-name, .error-log-message {
            font-weight: 500;
        }
        .endpoint-status {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: capitalize;
        }
        .error-log-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        .error-log-timestamp {
            font-size: 12px;
            color: var(--text-muted);
        }
        .error-log-data {
            font-family: monospace;
            background: var(--background-color);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #ff9f9f;
            white-space: pre-wrap;
            word-break: break-all;
            width: 100%;
        }
        .status-operational {
            color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
        }
        .status-degraded {
            color: #f39c12;
            background-color: rgba(243, 156, 18, 0.1);
        }
        .status-outage {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
        }
        .status-info {
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container status-container">
        <div class="header">
            <a href="/"><img src="/logo.png" alt="Logo" class="header-logo" style="width: 150px; height: auto;"></a>
        </div>

        <div class="status-header">
            <h1>System Status</h1>
            <div id="overall-status" class="overall-status">
                <div class="loading-spinner" style="width: 30px; height: 30px;"></div>
            </div>
        </div>

        <div class="status-list">
            <details class="status-category" open>
                <summary class="category-header">
                    <h2 class="category-title">24data Connectivity</h2>
                    <div class="category-status" id="status-24data"><div class="loading-spinner"></div></div>
                </summary>
                <div class="endpoint-list" id="endpoints-24data"></div>
            </details>

            <details class="status-category" open>
                <summary class="category-header">
                    <h2 class="category-title">24IFR API</h2>
                    <div class="category-status" id="status-24ifr_api"><div class="loading-spinner"></div></div>
                </summary>
                <div class="endpoint-list" id="endpoints-24ifr_api"></div>
            </details>

            <details class="status-category">
                <summary class="category-header">
                    <h2 class="category-title">Error Reporting</h2>
                    <div class="category-status" id="status-errors"><div class="loading-spinner"></div></div>
                </summary>
                <div class="error-log-list" id="logs-errors"></div>
            </details>
        </div>

        <footer class="footer" style="margin-top: 40px; text-align: center;">
            <p>Last updated: <span id="last-updated">...</span></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://api.hasmah.xyz';
            const statusMapping = {
                operational: { text: 'Operational', className: 'status-operational' },
                degraded: { text: 'Degraded', className: 'status-degraded' },
                outage: { text: 'Outage', className: 'status-outage' },
                info: { text: 'Info', className: 'status-info' }
            };

            function setStatus(element, status, text) {
                const config = statusMapping[status] || { text: 'Unknown', className: '' };
                element.textContent = text || config.text;
                element.className = 'category-status'; // Reset
                element.classList.add(config.className);
            }

            function setEndpointStatus(element, status) {
                const config = statusMapping[status] || { text: 'Unknown', className: '' };
                element.textContent = config.text;
                element.className = 'endpoint-status'; // Reset
                element.classList.add(config.className);
            }

            async function checkStatus() {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/full-status`);
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response?.status || 'Connection failed'}`);
                    }
                    
                    const data = await response.json();

                    // Render each category
                    for (const key in data) {
                        const category = data[key];
                        const statusEl = document.getElementById(`status-${key}`);
                        const listEl = document.getElementById(`endpoints-${key}`) || document.getElementById(`logs-${key}`);

                        if (statusEl) {
                            setStatus(statusEl, category.status);
                        }

                        if (listEl) {
                            listEl.innerHTML = ''; // Clear previous content

                            if (key === 'errors') {
                                document.getElementById('status-errors').textContent += ` (${category.count} total)`;
                                if (category.logs.length === 0) {
                                    listEl.innerHTML = '<div class="endpoint-item" style="justify-content: center;">No errors to display.</div>';
                                }
                                category.logs.forEach(log => {
                                    const item = document.createElement('div');
                                    item.className = 'error-log-item';
                                    item.innerHTML = `
                                        <div>
                                            <span class="error-log-timestamp">${new Date(log.timestamp).toLocaleString()}</span>
                                            <div class="error-log-message">${log.message}</div>
                                        </div>
                                        ${log.data ? `<pre class="error-log-data">${log.data}</pre>` : ''}
                                    `;
                                    listEl.appendChild(item);
                                });
                            } else {
                                category.endpoints.forEach(endpoint => {
                                    const item = document.createElement('div');
                                    item.className = 'endpoint-item';
                                    const statusIndicator = document.createElement('div');
                                    setEndpointStatus(statusIndicator, endpoint.status);

                                    let nameHTML = `<span class="endpoint-name">${endpoint.name}</span>`;
                                    if (endpoint.statusCode) {
                                        nameHTML += ` <span style="font-size: 12px; color: var(--text-muted);">(${endpoint.statusCode})</span>`;
                                    }
                                    if (endpoint.message) {
                                        statusIndicator.textContent = endpoint.message;
                                    }

                                    item.innerHTML = nameHTML;
                                    item.appendChild(statusIndicator);
                                    listEl.appendChild(item);
                                });
                            }
                        }
                    }

                    // Overall status
                    const overall = document.getElementById('overall-status');
                    const hasOutage = Object.values(data).some(cat => cat.status === 'outage');
                    const hasDegraded = Object.values(data).some(cat => cat.status === 'degraded');

                    if (hasOutage) {
                        setStatus(overall, 'outage', "Major System Outage");
                    } else if (hasDegraded) {
                        setStatus(overall, 'degraded', "Degraded Performance");
                    } else {
                        setStatus(overall, 'operational', "All Systems Operational");
                    }

                    document.getElementById('last-updated').textContent = new Date().toLocaleString();

                } catch (error) {
                    console.error('Failed to fetch system status:', error);
                    const overall = document.getElementById('overall-status');
                    setStatus(overall, 'outage', "Status Page Error");
                }
            }

            checkStatus();
            setInterval(checkStatus, 30000); // Refresh every 30 seconds
        });
    </script>
</body>
</html>
