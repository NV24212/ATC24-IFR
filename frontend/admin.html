<!DOCTYPE html>
<html lang="en">
<head>
  <title>ATC24 Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Admin Login Screen -->
  <div class="admin-login" id="loginScreen">
    <div class="login-box">
      <h1>Admin Access</h1>
      <p style="color: var(--text-muted); margin-bottom: 20px;">Enter the password to continue.</p>
      <form id="adminLoginForm">
        <input type="password" id="adminPassword" placeholder="Password" required>
        <button type="submit" class="generate-btn" style="margin-top: 20px;">Login</button>
      </form>
      <div id="loginError" class="login-error-message hidden" style="margin-top: 15px;"></div>
    </div>
  </div>

  <!-- Admin Panel Container (to be populated by JS) -->
  <div class="admin-container hidden" id="adminPanel">
    <!-- All content will be rendered here by admin.js -->
  </div>

  <script type="module" src="admin.js"></script>

</body>
</html>
